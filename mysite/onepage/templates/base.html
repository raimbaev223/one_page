{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bilis - Agency Landing Page Template</title>
	<link rel="icon" href="{% static 'images/favicon.png' %}">

	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600;700;900&display=swap" rel="stylesheet">
	<!-- end font -->

<!--	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'css/fakeLoader.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

	<!-- loader -->
	<div class="fakeLoader"></div>
	<!-- end loader -->

	<!-- navbar -->
	<nav class="navbar navbar-expand-md navbar-light fixed-top">
		<div class="container">
			<a href="index.html" class="navbar-brand">
				<img src="{% static 'images/logo.png' %}" alt="">
				<h2>Bilis</h2>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<i class="icon ion-ios-menu"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul id="nav" class="navbar-nav ml-auto">
					<li class="nav-item current">
						<a class="nav-link" href="#home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#services">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#project">Project</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#pricing">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#contact">Contact us</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end navbar -->

{% block content %}

{% endblock %}
    		<!-- footer -->
		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="content">
							<h3>Our Newsletter</h3>
							<p>Get the latest news, updates, and information from us every day</p>
							<div class="content-form">
								<form class="contact-form">
									<div class="form-group">
										<input type="email" name="form-email" placeholder="Enter your email here">
										<button class="button">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end footer -->

		<!-- footer bottom -->
		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="footer-brand">
							<h1>Bilis</h1>
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<div class="footer-menu">
							<ul>
								<li><a href="">Terms of use</a></li>
								<li><a href="">Privacy</a></li>
								<li><a href="">Support</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end footer bottom -->
	<!-- script -->
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/fakeLoader.min.js' %}"></script>
	<script src="{% static 'js/jquery.nav.js' %}"></script>
	<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
	<script src="{% static 'js/contact-form.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
